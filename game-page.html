<!DOCTYPE html>
<html lang="en">
<head>
  <title>Name that Mating Call!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
    <div class="container" id="sexPage">

        </div>

            <div class="card-footer text-muted p-3 mb-2 bg-dark text-white"></div>

    <div class="container"id="quiz">
        <div class="row">
          <div class="col">
            <a href="#" onmousedown="" class="btn-lg btn-info" id="chipmunk">in the tree!</a>
          </div> 
      </div>

      <div class="row">
          <div class="col">
              <label class="radio-inline"><input type="radio" name="q1" value="a">turtle</label>

      </div>
      <div class="row">

      <div class="row">
          <div class="col">

      <div class="row">

          <div class="col">

          </div>

    </div>
    </div>

</html>
